<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="d-flex team-vs">
        <span class="score">
          <span [ngStyle]="{ color: scoreColor(obj.scoreOne, obj.scoreTwo) }">{{
            obj.scoreOne
          }}</span
          >-
          <span [ngStyle]="{ color: scoreColor(obj.scoreTwo, obj.scoreOne) }">{{
            obj.scoreTwo
          }}</span></span
        >
        <div class="team-1 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_1.png" alt="Image" class="img-fluid" />
            <h3>
              <span
                [ngClass]="{
                  win: obj.scoreOne > obj.scoreTwo,
                  loss: obj.scoreOne < obj.scoreTwo,
                  draw: obj.scoreOne == obj.scoreTwo
                }"
              >
                {{ obj.teamOne }} </span
              ><span>(win)</span>
            </h3>
          </div>
        </div>
        <div class="team-2 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_2.png" alt="Image" class="img-fluid" />
            <h3>
              <span
                [ngClass]="{
                  win: obj.scoreOne < obj.scoreTwo,
                  loss: obj.scoreOne > obj.scoreTwo,
                  draw: obj.scoreOne == obj.scoreTwo
                }"
              >
                {{ obj.teamTwo }} </span
              ><span>(loss)</span>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
