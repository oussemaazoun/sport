<div class="site-wrap">
  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>

  <div
    class="hero overlay"
    style="background-image: url('assets/images/bg_3.jpg')"
  >
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">edit-matchs</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-7">
          <form #matchForm="ngForm" (ngSubmit)="editMatch()">
            <div class="form-group">
              <input
                type="text"
                [(ngModel)]="match.teamOne"
                [ngModelOptions]="{ standalone: true }"
                class="form-control"
                placeholder="team one"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                [(ngModel)]="match.teamTwo"
                [ngModelOptions]="{ standalone: true }"
                class="form-control"
                placeholder="team two"
              />
            </div>
            <div class="form-group">
              <input
                [(ngModel)]="match.scoreOne"
                [ngModelOptions]="{ standalone: true }"
                type="number"
                class="form-control"
                placeholder="score one"
              />
            </div>
            <div class="form-group">
              <input
                [(ngModel)]="match.scoreTwo"
                [ngModelOptions]="{ standalone: true }"
                type="number"
                class="form-control"
                placeholder="score two"
              />
            </div>
            <div class="form-group text-center">
              <input
                type="submit"
                class="btn btn-primary py-3 px-5"
                value="edit match"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
