<section class="product_description_area">
  <div class="container">
    <div id="updateUser"></div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active show"
          id="clients-tab"
          data-toggle="tab"
          href="#clients"
          role="tab"
          aria-controls="clients"
          aria-selected="true"
          >matchs</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="owner-tab"
          data-toggle="tab"
          href="#owner"
          role="tab"
          aria-controls="owner"
          aria-selected="false"
          >players</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="profile-tab"
          data-toggle="tab"
          href="#profile"
          role="tab"
          aria-controls="profile"
          aria-selected="false"
          >teams</a
        >
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade active show"
        id="clients"
        role="tabpanel"
        aria-labelledby="clients-tab"
      >
        <div><app-matchstable></app-matchstable></div>
      </div>
      <div
        class="tab-pane fade"
        id="owner"
        role="tabpanel"
        aria-labelledby="owner-tab"
      >
        <div><app-playerstable></app-playerstable></div>
      </div>
      <div
        class="tab-pane fade"
        id="profile"
        role="tabpanel"
        aria-labelledby="profile-tab"
      >
        <div><app-teamstab></app-teamstab></div>
      </div>
    </div>
  </div>
</section>
