<div class="site-wrap">
  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>

  <div
    class="hero overlay"
    style="background-image: url('assets/images/bg_3.jpg')"
  >
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">add-players</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-7">
          <form #playerForm="ngForm" (ngSubmit)="addPlayer()">
            <div class="form-group">
              <input
                type="text"
                [(ngModel)]="player.name"
                [ngModelOptions]="{ standalone: true }"
                class="form-control"
                placeholder="player name"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                [(ngModel)]="player.age"
                [ngModelOptions]="{ standalone: true }"
                class="form-control"
                placeholder="age"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                [(ngModel)]="player.nbr"
                [ngModelOptions]="{ standalone: true }"
                class="form-control"
                placeholder="number"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                [(ngModel)]="player.position"
                [ngModelOptions]="{ standalone: true }"
                class="form-control"
                placeholder="position"
              />
            </div>
            <div class="form-group text-center">
              <input
                type="submit"
                class="btn btn-primary py-3 px-5"
                value="add player"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
